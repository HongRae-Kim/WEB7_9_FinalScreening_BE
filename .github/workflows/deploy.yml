name: deploy
env:
  IMAGE_NAME: matchmyduo

on:
  push:
    paths:
      - ".github/workflows/**"
      - "src/**"
      - "build.gradle.kts"
      - "Dockerfile"
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  makeTagAndRelease:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.create_tag.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v4
      - name: Create Tag
        id: create_tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.MY_GHCR_TOKEN }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GHCR_TOKEN }}
        with:
          tag_name: ${{ steps.create_tag.outputs.new_tag }}
          release_name: Release ${{ steps.create_tag.outputs.new_tag }}
          body: ${{ steps.create_tag.outputs.changelog }}
          draft: false
          prerelease: false

  buildImageAndPush:
    name: ë„ì»¤ ì´ë¯¸ì§€ ë¹Œë“œì™€ í‘¸ì‹œ
    needs: makeTagAndRelease
    runs-on: ubuntu-latest
    outputs:
      owner_lc: ${{ steps.export_owner.outputs.owner_lc }}
      image_name: ${{ steps.export_image.outputs.image_name }}
    steps:
      - uses: actions/checkout@v4
      - name: application-secret ì¶”ê°€
        env:
          ACTIONS_STEP_DEBUG: true
          APPLICATION_SECRET: ${{ secrets.APPLICATION_SECRET }}
        run: echo "$APPLICATION_SECRET" > src/main/resources/application-secret.yml
      - name: Docker Buildx ì„¤ì¹˜
        uses: docker/setup-buildx-action@v2
      - name: ë ˆì§€ìŠ¤íŠ¸ë¦¬ ë¡œê·¸ì¸
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.MY_GHCR_TOKEN }}
      - name: set lower case owner name
        id: export_owner
        run: |
          OWNER_LC="${GITHUB_REPOSITORY_OWNER,,}"
          echo "owner_lc=$OWNER_LC" >> $GITHUB_OUTPUT
      - name: export image name
        id: export_image
        run: echo "image_name=matchmyduo" >> $GITHUB_OUTPUT
      - name: ë¹Œë“œ ì•¤ í‘¸ì‹œ
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          cache-from: type=registry,ref=ghcr.io/${{ steps.export_owner.outputs.owner_lc }}/${{ steps.export_image.outputs.image_name }}:cache
          cache-to: type=registry,ref=ghcr.io/${{ steps.export_owner.outputs.owner_lc }}/${{ steps.export_image.outputs.image_name }}:cache,mode=max
          tags: |
            ghcr.io/${{ steps.export_owner.outputs.owner_lc }}/${{ steps.export_image.outputs.image_name }}:${{ needs.makeTagAndRelease.outputs.tag_name }},
            ghcr.io/${{ steps.export_owner.outputs.owner_lc }}/${{ steps.export_image.outputs.image_name }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: [buildImageAndPush]
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: AWS SSM Send-Command
        uses: peterkimzz/aws-ssm-send-command@master
        id: ssm
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          instance-ids: ${{ secrets.INSTANCE_ID }}
          working-directory: /home/ubuntu
          comment: Deploy
          command: |
            # ë³€ìˆ˜ ì„¤ì •
            IMAGE="ghcr.io/${{ needs.buildImageAndPush.outputs.owner_lc }}/${{ needs.buildImageAndPush.outputs.image_name }}:latest"
            NETWORK="web7_9_finalscreening_be_default"
            HEALTH_ENDPOINT="/actuator/health"
            TIMEOUT=120

            echo "${{ secrets.MY_GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            docker pull "$IMAGE" || { echo "âŒ ì´ë¯¸ì§€ í’€ ì‹¤íŒ¨"; exit 1; }

            cat <<'EOF' > /home/ubuntu/application-secret.yml
            ${{ secrets.APPLICATION_SECRET }}
            EOF

            if docker ps --format '{{.Ports}}' | grep -q ':8080->'; then
              CURRENT_PORT=8080
              NEXT_PORT=8081
            else
              CURRENT_PORT=8081
              NEXT_PORT=8080
            fi

            docker rm -f "app_$NEXT_PORT" 2>/dev/null || true
            docker run -d \
              --restart always \
              --network $NETWORK \
              --name "app_$NEXT_PORT" \
              -p "$NEXT_PORT":8080 \
              -v /home/ubuntu/application-secret.yml:/app/application-secret.yml \
              -e SPRING_PROFILES_ACTIVE=prod \
              "$IMAGE" || { echo "âŒ ì»¨í…Œì´ë„ˆ ì‹¤í–‰ ì‹¤íŒ¨"; exit 1; }

            echo ">>> app_$NEXT_PORT í—¬ìŠ¤ì²´í¬ ì‹œì‘..."
            START_TIME=$(date +%s)
            while true; do
              UP=$(curl -s http://localhost:$NEXT_PORT$HEALTH_ENDPOINT | grep 'UP' || true)
              if [ -n "$UP" ]; then
                echo "âœ… app_$NEXT_PORT ê°€ ì¤€ë¹„ë˜ì—ˆìŠµë‹ˆë‹¤. HAProxyê°€ ê³§ íŠ¸ë˜í”½ì„ ì „í™˜í•©ë‹ˆë‹¤."
                sleep 5
                break
              fi

              if [ $(( $(date +%s) - START_TIME )) -ge $TIMEOUT ]; then
                echo "âŒ í—¬ìŠ¤ì²´í¬ íƒ€ì„ì•„ì›ƒ! ì»¨í…Œì´ë„ˆ ë¡œê·¸ë¥¼ ì¶œë ¥í•©ë‹ˆë‹¤:"
                docker logs "app_$NEXT_PORT"
                docker rm -f "app_$NEXT_PORT"
                exit 1
              fi
              sleep 5
            done

            if command -v haproxy &> /dev/null; then
              if [ "$NEXT_PORT" == "8080" ]; then
                sudo sed -i "s/server app_server_1_1 .*/server app_server_1_1 127.0.0.1:8080 check/g" /etc/haproxy/haproxy.cfg
                sudo sed -i "s/server app_server_1_2 .*/server app_server_1_2 127.0.0.1:8081 check backup/g" /etc/haproxy/haproxy.cfg
              else
                sudo sed -i "s/server app_server_1_1 .*/server app_server_1_1 127.0.0.1:8080 check backup/g" /etc/haproxy/haproxy.cfg
                sudo sed -i "s/server app_server_1_2 .*/server app_server_1_2 127.0.0.1:8081 check/g" /etc/haproxy/haproxy.cfg
              fi

              sudo systemctl reload haproxy
              echo "âœ… HAProxy íŠ¸ë˜í”½ ì „í™˜ ì™„ë£Œ: $NEXT_PORT"
            fi

            OLD_ID=$(docker ps --format '{{.ID}}\t{{.Ports}}' | awk -v p=":$CURRENT_PORT->" '$0 ~ p {print $1}' | head -n1)
            if [ -n "$OLD_ID" ]; then
              docker rm -f "$OLD_ID"
            fi

            docker image prune -f
            echo "ğŸš€ ë¬´ì¤‘ë‹¨ ë°°í¬ ì™„ë£Œ: app_$NEXT_PORT ê°€ ê°€ë™ ì¤‘ì…ë‹ˆë‹¤."
