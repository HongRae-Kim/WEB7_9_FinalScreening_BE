name: deploy
env:
  IMAGE_NAME: matchmyduo

on:
  push:
    paths:
      - ".github/workflows/**"
      - "src/**"
      - "build.gradle.kts"
      - "Dockerfile"
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  makeTagAndRelease:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.create_tag.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Create Tag
        id: create_tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.MY_GHCR_TOKEN }}

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GHCR_TOKEN }}
        with:
          tag_name: ${{ steps.create_tag.outputs.new_tag }}
          release_name: Release ${{ steps.create_tag.outputs.new_tag }}
          body: ${{ steps.create_tag.outputs.changelog }}
          draft: false
          prerelease: false

  buildImageAndPush:
    name: ë„ì»¤ ì´ë¯¸ì§€ ë¹Œë“œì™€ í‘¸ì‹œ
    needs: makeTagAndRelease
    runs-on: ubuntu-latest
    outputs:
      owner_lc: ${{ steps.export_owner.outputs.owner_lc }}
      image_name: ${{ steps.export_image.outputs.image_name }}
    steps:
      - uses: actions/checkout@v4

      - name: application-secret ì¶”ê°€
        env:
          APPLICATION_SECRET: ${{ secrets.APPLICATION_SECRET }}
        run: echo "$APPLICATION_SECRET" > src/main/resources/application-secret.yml

      - name: Docker Buildx ì„¤ì¹˜
        uses: docker/setup-buildx-action@v2

      - name: ë ˆì§€ìŠ¤íŠ¸ë¦¬ ë¡œê·¸ì¸
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.MY_GHCR_TOKEN }}

      - name: set lower case owner name
        id: export_owner
        run: |
          OWNER_LC="${GITHUB_REPOSITORY_OWNER,,}"
          echo "owner_lc=$OWNER_LC" >> $GITHUB_OUTPUT

      - name: export image name
        id: export_image
        run: echo "image_name=${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT

      - name: ë¹Œë“œ ì•¤ í‘¸ì‹œ (tag + latest)
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          cache-from: type=registry,ref=ghcr.io/${{ steps.export_owner.outputs.owner_lc }}/${{ steps.export_image.outputs.image_name }}:cache
          cache-to: type=registry,ref=ghcr.io/${{ steps.export_owner.outputs.owner_lc }}/${{ steps.export_image.outputs.image_name }}:cache,mode=max
          tags: |
            ghcr.io/${{ steps.export_owner.outputs.owner_lc }}/${{ steps.export_image.outputs.image_name }}:${{ needs.makeTagAndRelease.outputs.tag_name }}
            ghcr.io/${{ steps.export_owner.outputs.owner_lc }}/${{ steps.export_image.outputs.image_name }}:latest

  deploy:
    name: Deploy to EC2 via SSM (Blue/Green)
    runs-on: ubuntu-latest
    needs: [makeTagAndRelease, buildImageAndPush]
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: AWS SSM Send-Command
        uses: peterkimzz/aws-ssm-send-command@master
        id: ssm
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          instance-ids: ${{ secrets.INSTANCE_ID }}
          working-directory: /home/ubuntu
          comment: Deploy ${{ needs.makeTagAndRelease.outputs.tag_name }}
          command: |
            set -eu

            # ====== ë°°í¬ ëŒ€ìƒ ì´ë¯¸ì§€(ë¦´ë¦¬ì¦ˆ íƒœê·¸ ê°•ì œ) ======
            IMAGE="ghcr.io/${{ needs.buildImageAndPush.outputs.owner_lc }}/${{ needs.buildImageAndPush.outputs.image_name }}:${{ needs.makeTagAndRelease.outputs.tag_name }}"
            NETWORK="web7_9_finalscreening_be_default"
            HEALTH_ENDPOINT="/actuator/health"
            TIMEOUT=120

            echo "==> Deploying IMAGE=$IMAGE"

            # ====== GHCR ë¡œê·¸ì¸ & ì´ë¯¸ì§€ Pull ======
            echo "${{ secrets.MY_GHCR_TOKEN }}" | docker login ghcr.io -u "${{ github.repository_owner }}" --password-stdin
            docker pull "$IMAGE" || { echo "âŒ ì´ë¯¸ì§€ í’€ ì‹¤íŒ¨: $IMAGE"; exit 1; }

            # ====== ì‹œí¬ë¦¿ íŒŒì¼ ìƒì„± ======
            cat <<'EOF' > /home/ubuntu/application-secret.yml
            ${{ secrets.APPLICATION_SECRET }}
            EOF

            # ====== Blue/Green í¬íŠ¸ ê²°ì •(8080/8081) ======
            # í˜„ì¬ 8080ì´ ë–  ìˆìœ¼ë©´ next=8081, ì•„ë‹ˆë©´ next=8080
            if docker ps --format '{{.Ports}}' | grep -q ':8080->'; then
              CURRENT_PORT=8080
              NEXT_PORT=8081
            else
              CURRENT_PORT=8081
              NEXT_PORT=8080
            fi

            echo "==> CURRENT_PORT=$CURRENT_PORT, NEXT_PORT=$NEXT_PORT"

            # ====== Next ì»¨í…Œì´ë„ˆ ê¸°ë™ ======
            docker rm -f "app_$NEXT_PORT" 2>/dev/null || true
            docker run -d \
              --restart always \
              --network "$NETWORK" \
              --name "app_$NEXT_PORT" \
              -p "$NEXT_PORT":8080 \
              -v /home/ubuntu/application-secret.yml:/app/application-secret.yml \
              -e AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY_ID }} \
              -e AWS_SECRET_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e APP_VERSION="${{ needs.makeTagAndRelease.outputs.tag_name }}" \
              "$IMAGE" || { echo "âŒ ì»¨í…Œì´ë„ˆ ì‹¤í–‰ ì‹¤íŒ¨"; exit 1; }

            # ====== í—¬ìŠ¤ì²´í¬ ======
            echo "==> Health check on port $NEXT_PORT ..."
            START_TIME=$(date +%s)
            while true; do
              if curl -fs "http://localhost:$NEXT_PORT$HEALTH_ENDPOINT" | grep -q 'UP'; then
                echo "âœ… app_$NEXT_PORT UP"
                break
              fi

              NOW=$(date +%s)
              ELAPSED=$((NOW - START_TIME))
              if [ "$ELAPSED" -ge "$TIMEOUT" ]; then
                echo "âŒ í—¬ìŠ¤ì²´í¬ íƒ€ì„ì•„ì›ƒ ($TIMEOUT sec)"
                docker logs "app_$NEXT_PORT" || true
                docker rm -f "app_$NEXT_PORT" || true
                exit 1
              fi
              sleep 5
            done

            # ====== íŠ¸ë˜í”½ ì „í™˜(HAProxy ì‚¬ìš© ì‹œ) ======
            if command -v haproxy >/dev/null 2>&1; then
              echo "==> Switching traffic via HAProxy ..."
              if [ "$NEXT_PORT" = "8080" ]; then
                sudo sed -i "s/server app_server_1_1 .*/server app_server_1_1 127.0.0.1:8080 check/g" /etc/haproxy/haproxy.cfg
                sudo sed -i "s/server app_server_1_2 .*/server app_server_1_2 127.0.0.1:8081 check backup/g" /etc/haproxy/haproxy.cfg
              else
                sudo sed -i "s/server app_server_1_1 .*/server app_server_1_1 127.0.0.1:8080 check backup/g" /etc/haproxy/haproxy.cfg
                sudo sed -i "s/server app_server_1_2 .*/server app_server_1_2 127.0.0.1:8081 check/g" /etc/haproxy/haproxy.cfg
              fi

              sudo systemctl reload haproxy
              echo "âœ… HAProxy switched to $NEXT_PORT"
            else
              echo "==> HAProxy not found. (If you use Nginx upstream, switch logic must be done in Nginx.)"
            fi

            # ====== êµ¬ë²„ì „(í˜„ì¬) ì»¨í…Œì´ë„ˆ ì œê±° ======
            OLD_ID=$(docker ps --format '{{.ID}}\t{{.Ports}}' | awk -v p=":$CURRENT_PORT->" '$0 ~ p {print $1}' | head -n1 || true)
            if [ -n "${OLD_ID:-}" ]; then
              echo "==> Removing old container: $OLD_ID"
              docker rm -f "$OLD_ID" || true
            fi

            # ====== ì •ë¦¬ ======
            docker image prune -f || true
            echo "ğŸš€ Deploy ì™„ë£Œ: app_$NEXT_PORT running (IMAGE=$IMAGE)"
