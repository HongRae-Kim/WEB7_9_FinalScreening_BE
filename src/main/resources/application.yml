server:
  forward-headers-strategy: native

spring:
  application:
    name: matchmyduo

  # ✅ active 하드코딩 제거, 기본값만 둠
  profiles:
    default: dev
    include: secret

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
    hikari:
      auto-commit: false

  jpa:
    open-in-view: false
    # ✅ ddl-auto는 dev/prod에서만 설정
    defer-datasource-initialization: false
    properties:
      hibernate:
        default_batch_fetch_size: 100
        format_sql: true
        highlight_sql: true
        use_sql_comments: true

springdoc:
  default-produces-media-type: application/json

logging:
  level:
    org.hibernate.orm.jdbc.bind: WARN
    org.hibernate.orm.jdbc.extract: WARN
    org.springframework.transaction.interceptor: INFO
    com.back: INFO

# ✅ 공통: jwt 설정은 구조만 두고 값은 secret.yml/env에서 받음
custom:
  jwt:
    secretPattern: ${JWT_SECRET}
    accessExpireSeconds: ${JWT_ACCESS_EXPIRE_SECONDS:3600}
    refreshExpireSeconds: ${JWT_REFRESH_EXPIRE_SECONDS:604800}

riot:
  api:
    base-url: ${RIOT_API_BASE_URL:https://asia.api.riotgames.com}
    key: ${RIOT_API_KEY:}
