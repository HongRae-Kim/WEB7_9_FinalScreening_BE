spring:
  config:
    activate:
      on-profile: prod

  # (application.yml에서 include: secret 했으면 여기선 생략 가능)
  # profiles:
  #   include: secret

  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT:3306}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=utf8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    hikari:
      auto-commit: false

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        highlight_sql: false
        use_sql_comments: false
    show-sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

logging:
  level:
    com.back: INFO
    org.hibernate.SQL: WARN
    org.hibernate.orm.jdbc.bind: WARN
    org.hibernate.orm.jdbc.extract: WARN
    org.springframework.transaction.interceptor: WARN

custom:
  # ✅ 외부에서 주입하도록 정리 (도메인/URL은 secret.yml에서 관리)
  site:
    domain: ${CUSTOM_PROD_DOMAIN}
    backUrl: ${CUSTOM_PROD_BACKURL}
    frontUrl: ${CUSTOM_PROD_FRONTURL}

  jwt:
    secretPattern: ${JWT_SECRET}
    accessExpireSeconds: ${JWT_ACCESS_EXPIRE_SECONDS:3600}
    refreshExpireSeconds: ${JWT_REFRESH_EXPIRE_SECONDS:604800}

  cookie:
    secure: true
    sameSite: "None"
    path: /

cloud:
  aws:
    s3:
      bucket: ${AWS_S3_BUCKET:matchduo-profile}
    region:
      static: ${AWS_REGION:ap-northeast-2}
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    stack:
      auto: false
